<div class="container">
	<div class="row">
		<div *ngIf="identity" class="navigation col-lg-11">
			<h1>{{title}}</h1>
		</div>
		
		<div *ngIf="identity" class="central col-lg-11">
			<p>Estás logueado en la aplicación</p>
		</div>
	</div>
	
	<div *ngIf="!identity" class="row my-5">
		<div class="col-lg-6">
			<h2>Identifícate</h2>
			<div *ngIf="errorMessage" class="alert alert-danger" role="alert">
				{{errorMessage}}
			</div>
			<form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-md">
				<p>
					<label for="log_email">Correo electrónico</label>
					<input type="email" #log_email="ngModel" name="log_email" id="log_email" [(ngModel)]="user.email" class="form-control" placeholder="email@company.com" required>
					<span *ngIf="!log_email.valid && log_email.touched" class="text-danger">
						Email requerido
					</span>
				</p>
				<p>
					<label for="log_password">Contraseña</label>
					<input type="password" #log_password="ngModel" name="log_password" id="log_password" [(ngModel)]="user.password" class="form-control" placeholder="password" required>
					<span *ngIf="!log_password.valid && log_password.touched" class="text-danger">
						Contraseña requerida
					</span>
				</p>
				<button type="submit" class="btn btn-primary" value="Entrar">Entrar</button>
			</form>
		</div>
		<div class="col-lg-6">
			<h2>Regístrate</h2>
			<form action="#" class="col-md">
				<p>
					<label for="">Nombre</label>
					<input type="text" name="reg-name" id="reg-name" class="form-control" placeholder="Nombre" required>
				</p>
				<p>
					<label for="">Apellidos</label>
					<input type="text" name="reg-surname" id="reg-surname" class="form-control" placeholder="Apellidos" required>
				</p>
				<p>
					<label for="">Correo electrónico</label>
					<input type="text" name="reg-email" id="reg-email" class="form-control" placeholder="email@company.com" required>
				</p>
				<p>
					<label for="">Confirma correo electrónico</label>
					<input type="text" name="reg-remail" id="reg-remail" class="form-control" placeholder="email@company.com" required>
				</p>
				<p>
					<label for="">Contraseña</label>
					<input type="password" name="reg-pass" id="reg-pass" class="form-control" placeholder="password" required>
				</p>
				<p>
					<label for="">Confirma contraseña</label>
					<input type="password" name="reg-rpass" id="reg-rpass" class="form-control" placeholder="password" required>
				</p>
				<button type="submit" class="btn btn-primary" value="Registrarse">Regístrarse</button>
			</form>
		</div>
	</div>
</div>
