<div class="row">
	<div class="col-lg pt-5">
		<h2>{{title}}</h2>
		<div *ngIf="alertArtists" class="alert alert-danger">
			{{alertArtists}}
		</div>
		<div *ngIf="identity && identity.role == 'ROLE_ADMIN'">
			<p>Gestionar artistas registrados</p>
			<a  class="btn btn-primary" href="#" role="button" [routerLink]="['/create-artist']">AÃ±adir artista</a>
		</div>
		<br>
		<div *ngIf="artists">
			<div class="row">
				<div class="col-lg-9"></div>
				<div class="col-lg-3">
					<nav aria-label="Page navigation example">
						<ul class="pagination justify-content-end">
							<li class="page-item">
								<a class="page-link" [routerLink]="['/artists/', prev_page]" href="#" tabindex="-1"><i class="fas fa-chevron-left"></i></a>
							</li>
							<!--<li class="page-item"><a class="page-link" href="#">1</a></li>
							<li class="page-item"><a class="page-link" href="#">2</a></li>
							<li class="page-item"><a class="page-link" href="#">3</a></li>-->
							<li class="page-item">
								<a class="page-link" [routerLink]="['/artists/', next_page]" href="#"><i class="fas fa-chevron-right"></i></a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
			<div class="row">
				<div *ngFor="let artist of artists" class="col-lg-2">
					<div class="card">
						<img src="{{url+'get-image-artist/'+artist.image}}" class="card-img-top" alt="...">
						<div class="card-body">
							<p class="card-text">{{artist.name}}</p>
						</div>
						<div *ngIf="identity.role == 'ROLE_ADMIN'" class="card-body">
							<a [routerLink]="['/edit-artist/', artist._id]" href="#" class="btn btn-primary">Editar</a>
						</div>
					</div>
				</div>
			</div>	
		</div>
	</div>
</div>
