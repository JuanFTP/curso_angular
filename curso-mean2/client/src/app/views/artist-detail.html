<div class="row">
	<div class="col-lg-12">
		<div class="row">
			<div class="col-lg-6 pt-5">
				<div id="bannerArtist" class="banner-full rounded">
					<div class="banner-full-container text-white">
						<div class="banner-info flex-row align-items-end p-5">
							<h2>{{title}}</h2>
							<p>
								<span *ngFor="let desc of listDescription" class="capsule bg-color">
									{{desc}}
								</span>
							</p>
							<a *ngIf="identity.role == 'ROLE_ADMIN'" [routerLink]="['/create-album', artist._id]" href="#" class="btn btn-dark">Agregar album</a>
						</div>
					</div>
				</div>
				<div *ngIf="alertMessage" class="alert alert-danger">
					{{alertMessage}}
				</div>
			</div>
			<div *ngIf="albums" class="col-lg-6 pt-5">
				<h2>Albumes</h2>
			</div>
		</div>
		<br>
		<div *ngIf="albums" class="row">
			<div class="col-lg-12">
				
			</div>
		</div>
	</div>
</div>
